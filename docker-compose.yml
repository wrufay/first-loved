version: '3.8'

services:
  dailybread:
    build: .
    ports:
      - "8502:8501"
    volumes:
      # Mount secrets file (you'll need to ensure this exists)
      - ./.streamlit/secrets.toml:/app/.streamlit/secrets.toml:ro
      - ./.streamlit/config.toml:/app/.streamlit/config.toml:ro
    restart: unless-stopped
    environment:
      # Optional: Override any environment variables here
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
